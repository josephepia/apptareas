<form [formGroup]="formulario" (ngSubmit)="enviar()" (keyup.enter)="enviar()" autocomplete="on">

  <div class="row center-xs">
    <ion-text color="primary"><h4>Registrarme</h4></ion-text>
  </div>
  <mat-dialog-content>
   
    <div class="row center-xs">
      <mat-form-field class="w-172" appearance="outline">
        <mat-label>Correo (*)</mat-label>
        <input matInput placeholder="Correo"  formControlName="correo">
      </mat-form-field>
    
      <mat-form-field class="w-172" appearance="outline">
        <mat-label>Contraseña (*)</mat-label>
        <input matInput placeholder="Contraseña (*)"  formControlName="contrasena" type="password">
      </mat-form-field>              
      
    </div>
  </mat-dialog-content>

  <div class="row center-xs">
    <button mat-flat-button (click)="cancelar()" type="button">Cancelar</button>
    <button mat-flat-button (click)="enviar()"  type="submit" [disabled]="formulario.invalid" >Aceptar</button>
  </div>
     
</form>
