<ion-header>
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-back-button defaultHref="/tareas"></ion-back-button>
    </ion-buttons>
    <ion-title>tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="terminar()"><ion-icon name="checkmark-done-outline"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="eliminar()"><ion-icon name="trash-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <div *ngIf="tarea === undefined">
    <div class="row margin-0 center-xs start-lg">
      <div class="col-xs-12 col-lg-3">
        <div class="box">
          <ion-card mode="ios" class=" borde-radio-10 " >
        <ion-card-header mode="ios">
          <ion-card-title mode="ios" color="primary"><ion-skeleton-text animated style="width: 88%" class="borde-radio-10"></ion-skeleton-text></ion-card-title>
          <ion-card-subtitle mode="ios" color="secondary"><ion-skeleton-text animated style="width: 60%" class="borde-radio-10"></ion-skeleton-text></ion-card-subtitle>
        </ion-card-header>
      </ion-card>
        </div>
      </div>
    </div>
  </div>


  <div *ngIf="tarea !== undefined && keys(tarea).length > 0" >
    <div class="row margin-0 center-xs start-lg">
      <div class="col-xs-12 col-lg-3 padding-0">
        <div class="box">
          <ion-card class=" borde-radio-10 padding-0 margin-horizontal-2porcent margin-vertical-8"  mode="ios">
            <ion-card-header class="start-xs text-capitalize" >
                <div class="row margin-0 start-xs middle-xs">
                  <img [src]="tarea.urlImagen || '/assets/008-interview.svg' " class="avatar-50">
                  <div class="col-xs">
                    <div class="box">
                      <ion-card-subtitle mode="ios" color="primary" >{{tarea?.nombre}}</ion-card-subtitle>
                      <p class="margin-0"><small>Descripcion : {{tarea?.descripcion}}</small>  </p>

                    </div>
                  </div>
                </div>
            </ion-card-header> 
            <ion-toolbar [color]="tarea.status" class="h-40">
              <ion-text color="light">
                <div class="ion-text-center ion-text-capitalize">{{tarea?.status}}</div>
              </ion-text>
            </ion-toolbar>

          </ion-card>
        </div>
      </div> 
    </div>     
  </div>

  <div *ngIf="tarea !== undefined && keys(tarea || {}).length == 0" >
    <div class="row margin-0 center-xs start-lg">
      <ion-label><h4>No se encontraron tarea</h4></ion-label>
    </div>
  </div>
</ion-content>
