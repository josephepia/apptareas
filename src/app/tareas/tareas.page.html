<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="modalRegistro()"><ion-icon name="add-outline"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="limpiarTerminadas()"><ion-icon name="sync-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <div *ngIf="tareas === undefined">
    <div class="row margin-0 center-xs start-lg">
      <div class="col-xs-12 col-lg-3" *ngFor="let i of [1,2,3,4]">
        <div class="box">
          <ion-card mode="ios" class=" borde-radio-10 " >
        <ion-card-header mode="ios">
          <ion-card-title mode="ios" color="primary"><ion-skeleton-text animated style="width: 88%" class="borde-radio-10"></ion-skeleton-text></ion-card-title>
          <ion-card-subtitle mode="ios" color="secondary"><ion-skeleton-text animated style="width: 60%" class="borde-radio-10"></ion-skeleton-text></ion-card-subtitle>
        </ion-card-header>
      </ion-card>
        </div>
      </div>
    </div>
  </div>


  <div *ngIf="tareas !== undefined && keys(tareas).length > 0" >
    <div class="row margin-0 center-xs start-lg">
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 padding-0" *ngFor="let tarea of keys(tareas)" >
        <div class="box">
          <ion-card  class=" borde-radio-10 padding-0 margin-horizontal-2porcent margin-vertical-8"  mode="ios" [routerLink]="['/tareas/', tarea]">
            <ion-card-header class="start-xs text-capitalize" >
                <div class="row margin-0 start-xs middle-xs">
                  <img src="/assets/008-interview.svg" class="avatar-50">
                  <div class="col-xs">
                    <div class="box">
                      <ion-card-subtitle mode="ios" color="primary" >{{tareas[tarea]?.nombre}}</ion-card-subtitle>
                    </div>
                  </div>
                </div>
            </ion-card-header> 
            <ion-toolbar [color]="tareas[tarea].status" class="h-20"></ion-toolbar>

          </ion-card>
        </div>
      </div> 
    </div>     
  </div>

  <div *ngIf="tareas !== undefined && keys(tareas || {}).length == 0" >
    <div class="row margin-0 center-xs ion-padding">
      <ion-label><h4>No se encontraron tareas</h4></ion-label>
    </div>
  </div>
</ion-content>
