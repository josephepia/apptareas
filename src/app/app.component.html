<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-toolbar color="secondary" class="ion-padding">
        <div class="row margin-0 center-xs">
          <img src="https://cdn.pixabay.com/photo/2016/11/18/23/38/child-1837375_960_720.png" class="avatar-64">
        </div>
        <div class="row margin-0 center-xs">
          <ion-text>
            <small>{{user ? user["email"] : 'invitado'}}</small>
          </ion-text>
        </div>
        </ion-toolbar>
      <ion-content>
        <ion-list id="inbox-list">
          
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [src]="p.src" size="large" ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <div *ngIf="!user">
            <ion-menu-toggle auto-hide="false" >
              <ion-item routerDirection="root" [routerLink]="['/login']" lines="none" detail="false">
                <ion-icon slot="start" name="key" size="large" ></ion-icon>
                <ion-label>Iniciar sesion</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </div>
          <div *ngIf="user">
            <ion-menu-toggle auto-hide="false" >
              <ion-item (click)="cerrarSesion()" routerDirection="root" lines="none" detail="false">
                <ion-icon slot="start" name="close" size="large" ></ion-icon>
                <ion-label>Cerrar sesion</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </div>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
